<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This page is all about the user's contact 
  information">
  <title>Contact page</title>

  <link rel="stylesheet" href="../css/contact.css">
  <script defer src="../javascript/contact.js"></script>
</head>
<body>
  <main class="container">
    <h1 class="contact_title">Contact form</h1>
    <div class="message"></div>
    <form id="contact_form">
      <div>
        <label>
          Full name
          <input 
            name="fullName" 
            class="input_box" 
            id="fullname" 
            placeholder="Full name"
          />
        </label>
        <div class="form-error" id="fullname_error">
          Please enter your full name (first and last name)
        </div>
      </div>

      <div>
        <label>
          Subject code (min. 10 characters)
          <input 
            name="subject" 
            class="input_box" 
            id="subject" 
            placeholder="Subject code"
          />
        </label>
        <div class="form-error" id="subject_error">
          Your subject code must contain at least 10 characters
        </div>
      </div>

      <div>
        <label>
          Email
          <input 
            name="email" 
            class="input_box" 
            id="email" 
            placeholder="E-mail"
          />
        </label>
        <div class="form-error" id="email_error">
          Please enter a valid email address
        </div>
      </div>

      <div>
        <label>
          Address (min. 25 characters)
          <input 
            name="address" 
            class="input_box" 
            id="address" 
            placeholder="Home address"
          />
        </label>
        <div class="form-error" id="address_error">
          Your home address must contain at least 25 characters
        </div>
      </div>

      <button id="submit_btn">Submit</button>
    </form>
    
    <a class="to_main" href="../index.html">Back to main page</a>
  </main>
</body>
</html>
