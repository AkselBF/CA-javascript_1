  <main class="container">
    <form id="contact_form">
      <div>
        <label>
          Full name (required)
          <input name="firstName" id="fullname" placeholder="Full name"/>
        </label>
        <div class="form-error" id="fullname_error">
          Please enter your full name (first and last name)
        </div>
      </div>

      <div>
        <label>
          Subject code (minimum 10 characters)
          <input name="lastName" id="subject" placeholder="Subject code"/>
        </label>
        <div class="form-error" id="subject_error">
          Your subject code must contain at least 10 characters
        </div>
      </div>

      <div>
        <label>
          Email (required)
          <input name="email" id="email" placeholder="E-mail"/>
        </label>
        <div class="form-error" id="email_error">
          Please enter a valid email address
        </div>
      </div>

      <div>
        <label>
          Address (required)
          <input name="address" id="address" placeholder="Home address"/>
        </label>
        <div class="form-error" id="address_error">
          Your home address must contain at least 25 characters
        </div>
      </div>

      <button id="submit_btn">Submit</button>
    </form>
  </main>
